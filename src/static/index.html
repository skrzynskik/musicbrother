<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicBrother</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div class="container" id="header">
        <h1 class="text-center">Welcome to MusicBrother</h1>
        <h2 class="text-center">Little app that helps you manage your music across streaming services</h2>
    </div>
    <div class="container d-flex justify-content-center">
        <a href="http://localhost:8888/spotifyLogin" class=" me-2 btn btn-success ">Authenticate Spotify</a>
        <button type="button" class="ms-2 btn btn-danger">Authenticate YouTubeMusic</button>
    </div>
    <p class="text-center">You need to authenticate the app so the app can access your music library, i literally don't care about a single breadcrumb of your data<br>(it gets deleted when you stop using it)</p>
    <div class="container d-flex justify-content-center">
        <form action="/getSpotifySongLibrary" method="get">
            <button class="btn btn-dark">Get Music</button>
        </form>
        <form action="/getYTMSongLibrary" method="get">
            <button class="btn btn-dark">Get Music</button>
        </form>
    </div>
</body>
</html>
